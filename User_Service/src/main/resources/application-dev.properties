# Application Name
spring.application.name=user_service

# Hibernate and JPA settings
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.main.allow-circular-references=true

# File upload directory
file.upload-dir=src/main/resources/static/profile_pictures

# Database connection details for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/user_module
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8181
aniket.openapi.dev-url=http://localhost:8181